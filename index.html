<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">MindForge AI</h1>
            <p class="text-gray-600">Your Personalized Learning Platform</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="login-email" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="login-password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Login
                </button>
            </div>
        </form>

        <div class="text-center">
            <div class="my-4 flex items-center justify-center">
                <div class="border-t border-gray-300 flex-grow mr-3"></div>
                <span class="text-gray-500">or</span>
                <div class="border-t border-gray-300 flex-grow ml-3"></div>
            </div>

            <button 
                id="google-signin"
                class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-blue-600 hover:text-blue-800">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { 
            loginWithEmail, 
            signInWithGoogle 
        } from './js/firebase-config.js';

        // Login Form Handler
        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await loginWithEmail(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-In Handler
        document.getElementById('google-signin')?.addEventListener('click', async () => {
            try {
                await signInWithGoogle();
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
    <!-- <script>
        window.location.href = "home.html";
    </script> -->
    
</body>
</html>
